<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="movie.css">
    <title>Movie Details</title>
</head>

<body>
    <div id="background"></div>
    <main class="container mt-4 bg-white p-2">
        <header class="text-center py-3">
            <h1 id="movie-title">Movie Details</h1>
        </header><br>
        <div class="row">
            <div class="col-md-4">
                <img id="movie-poster" class="img-fluid" src="" alt="Movie Poster">
            </div>
            <div class="col-md-8">
                <h4 id="movie-imdbRating"></h4>
                <p id="movie-year"></p>
                <p id="movie-plot"></p>
                <p id="movie-director"></p>
                <p id="movie-actor"></p>
                <p id="movie-genre"></p>
                <span><b>Ratings:</b></span>
                <ul id="movie-ratings"></ul>
            </div>
        </div>
    </main>
    <script src="movie.js"></script>
</body>

</html>
